<!--{{ posts }}--> <!--QuerySet = DB로부터 전달받은 객체 목록(집합)-->
{% for post in posts %}
    <h2>제목 : {{ post.title }}</h2>
    <h5>작성날짜 : {{ post.date }}</h5>
    {{ post.body }}

{% endfor %}
